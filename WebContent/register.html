<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザ登録画面</title>
<style>
.box {
    padding: 0.5em 1em;
    margin: 2em 0;
    font-weight: bold;
    border: solid 3px #000000
    background: #dcefff;
}
.box .box-title {
    font-size: 1.2em;
    background: #5fb3f5;
    padding: 4px;
    text-align: center;
    color: #FFF;
    font-weight: bold;
    letter-spacing: 0.05em;
}
.box p {
    margin: 0;
    padding: 0;
    color: black
}
p{
    font-family: 'M PLUS Rounded 1c', sans-serif;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>ユーザ登録画面</h1>
<p>ユーザ名、パスワード共に10字以内で入力してください。</p>
<form action="/judge/RegisterServlet" method="post">
ユーザ名：<input type="text"name="name" required maxlength='10'><br>
パスワード：<input type="password" name="pass" required maxlength='10'><br>
<input type="submit" value="登録する"></form>
<a href="/judge/">TOPに戻る</a>
</body>
</html>
